<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Haustiere</title>
  </head>
  <body>
    <div th:each="h:${haustiere}">
      <p th:text="${h.name}"></p>
      <p th:text="${h.art}"></p>
      <p th:text="${h.geburtsdatum}"></p>
      <p th:text="${h.eigentuemer.vorname} ${h.eigentuemer.nachname}"></p>
    </div>
  </body>
</html>

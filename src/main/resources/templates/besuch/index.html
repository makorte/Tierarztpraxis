<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Besuche</title>
</head>
  <body>
    <div th:each="b:${besuche}">
      <p th:text="${b.datum}"></p>
      <p th:text="${b.haustier.name}"></p>
      <p th:text="${b.beschreibung}"></p>
      <hr>
    </div>
  </body>
</html>
